<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCalc.css">
  </head>
  <body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <label for="bill">Bill Amount ($)</label>
        <input type="number" id="bill" placeholder="Enter bill amount...">

        <label for="tipPercent">Tip Percentage: </label>
        <select name="" id="tipPercent">
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
        </select>

        <button id="calculateBtn">Calculate Tip</button>
        <button id="resetBtn">Reset</button>

        <div class="results">
            <p>Tip Amount: $<span id="tipAmount">0.00</span></p>
            <p>Total Amount: $<span id="totalAmount">0.00</span></p>
        </div>
    </div>
    <script src="tipCalc.js"></script>
  </body>
</html>
